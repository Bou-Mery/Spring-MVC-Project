<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Répartition de Surveillances</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --border-color: #e2e8f0;
            --hover-color: #eff6ff;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1f2937;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        /* Header Styles */
        h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background: white;
            margin-bottom: 2rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card h4 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card p {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        /* Table Styles */
        .table-responsive {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 1rem;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .table td {
            padding: 0.75rem;
            font-size: 0.875rem;
        }

        .table tbody tr:hover {
            background-color: var(--hover-color);
            transition: background-color 0.2s ease;
        }

        /* Cell Separation Styles */
        .cell-separation {
            display: flex;
            gap: 2px;
            background-color: white;
        }

        #matin, #soir {
            flex: 1;
            padding: 0.5rem;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: background-color 0.2s ease;
        }

        #matin {
            border-right: 1px solid var(--border-color);
        }

        #matin:hover, #soir:hover {
            background-color: var(--hover-color);
        }

        /* Download Button Style */
        #downolaod {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgb(37 99 235 / 0.1);
        }

        #downolaod:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgb(37 99 235 / 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card-body {
                padding: 1rem;
            }

            .table th, .table td {
                padding: 0.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById("downolaod").addEventListener("click", () => {
                const table = document.getElementById("table");
                const opt = {
                    margin: 1,
                    filename: 'surveillance-exams.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
                };
                html2pdf().set(opt).from(table).save();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Répartition des Surveillances</h2>

    <div class="card mt-4">
        <div class="card-body">
            <h4>Session: <span th:text="${sessions.type}"></span></h4>
            <p><strong>Date :</strong> <span th:text="${sessions.dateDebut}"></span> - <span th:text="${sessions.dateFin}"></span></p>
            <p>
                <strong>Heures Matin :</strong>
                <span th:text="${sessions.heureMatinDebut}"></span> -
                <span th:text="${sessions.heureMatinFin}"></span> |
                <strong>Heures Après-midi :</strong>
                <span th:text="${sessions.heureSoirDebut}"></span> -
                <span th:text="${sessions.heureSoirFin}"></span>
            </p>
        </div>
    </div>

    <div class="table-responsive mt-5">
        <table class="table table-bordered text-center" id="table">
            <thead>
            <tr>
                <th rowspan="2">Nom</th>
                <th th:each="date : ${dates}" th:text="${date}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="surveillance : ${surveillances}">
                <td th:text="${surveillance.getEnseignant()}"></td>
                <td th:each="date : ${dates}">
                    <div class="cell-separation">
                        <div id="matin">
                            <span th:if="${surveillance.getDateExamen().equals(date) &&
                                          (surveillance.getHeureExamen().contains(sessions.heureMatinDebut) ||
                                           surveillance.getHeureExamen().contains(sessions.heureMatinFin))}"
                                  th:text="${surveillance.getLocal().getNom()}"></span>
                        </div>
                        <div id="soir">
                            <span th:if="${surveillance.getDateExamen().equals(date) &&
                                          (surveillance.getHeureExamen().contains(sessions.heureSoirDebut) ||
                                           surveillance.getHeureExamen().contains(sessions.heureSoirFin))}"
                                  th:text="${surveillance.getLocal().getNom()}"></span>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <button id="downolaod">Télécharger PDF</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
